<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Math Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"], input[type="button"] {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h2>Simple Math Calculator</h2>
<input type="text" id="num1" placeholder="Enter number 1">
<input type="text" id="num2" placeholder="Enter number 2">
<br><br>
<input type="button" value="Add" onclick="add()">
<input type="button" value="Subtract" onclick="subtract()">
<input type="button" value="Multiply" onclick="multiply()">
<input type="button" value="Divide" onclick="divide()">
<br><br>
<p id="result"></p>

<script>
    function add() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 + num2;
        document.getElementById("result").innerHTML = "Result: " + result;
    }

    function subtract() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 - num2;
        document.getElementById("result").innerHTML = "Result: " + result;
    }

    function multiply() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 * num2;
        document.getElementById("result").innerHTML = "Result: " + result;
    }

    function divide() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        if (num2 === 0) {
            document.getElementById("result").innerHTML = "Cannot divide by zero";
        } else {
            var result = num1 / num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    }
</script>

</body>
</html>
